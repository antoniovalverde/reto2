<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda con Drag&Drop para el Reto 2 del Bootcamp Frontend de GeeksHubs Academy">
    <meta name="author" content="Antonio Valverde">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Mi Tienda para el Reto 2</title>
</head>
    <body>
        <!-- Header -->
        <header>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Perfil</a>
                <a href="#">Contacto</a>
                <a class="bajar" href="#footer">Bajar</a>
            </nav>
        </header>
  
        <!-- Main -->
        <main>
            <aside>
                <div class="producto">
                    <img draggable="true" id="comida1" data-nom="Hamburguesa" data-pre="5.15" ondragstart="comienzoArrastre(event)" ondrag="arrastrando(event)" src="img/hamburguesa.png" alt="hamburguesa">
                    <span class="">Hamburguesa</span>
                    <span class="">5,00 €</span>
                </div>
                <div class="producto">
                    <img src="img/hamburguesa.png" alt="hamburguesa">
                    <span class="">Hamburguesa</span>
                    <span class="">5,00 €</span>                    
                </div>
                <div class="producto">
                    <img src="img/hamburguesa.png" alt="hamburguesa">
                    <span class="">Hamburguesa</span>
                    <span class="">5,00 €</span>                   
                </div>
                <div class="producto">
                    <img src="img/hamburguesa.png" alt="hamburguesa">
                    <span class="">Hamburguesa</span>
                    <span class="">5,00 €</span>                    
                </div>
                <div class="producto">
                    <img src="img/hamburguesa.png" alt="hamburguesa">
                    <span class="">Hamburguesa</span>
                    <span class="">5,00 €</span>                    
                </div>
                <div class="producto">
                    <img src="img/hamburguesa.png" alt="hamburguesa">
                    <span class="">Hamburguesa</span>
                    <span class="">5,00 €</span>                    
                </div>
            </aside>
            <article>
                <div class="carro" ondragover="permitirSoltar(event)" ondrop="alSoltar(this, event)">
                    <img src="img/carrito.png" alt="carrito">
                </div>
            </article>
            <aside id="cuenta">
                <h2 id="tituloLista">Lista de la Compra</h2>
                <div id="listaCompra">
                </div>
                <div id="totales">
                    <div id="txtTotal">TOTAL</div>
                    <div id="total"><span id="money">0.00</span> €</div>
                </div>
            </aside>
        </main>
  
        <!-- Footer -->
        <footer id="footer">
            <h4>Copyright© 2020 - Antonio Valverde</h4>
            <div class="social">
                <a href="#" target="_blank"><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i></a>
                <a href="#" target="_blank"><i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i></a>
                <a href="#" target="_blank"><i class="fa fa-github-square fa-lg" aria-hidden="true"></i></a>
                <a href="#" target="_blank"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a>
                <a href="#" target="_blank"><i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i></a>
            </div>
        </footer>
        <!-- Script con funcionalidad para dar dinamismo -->
        <script src="js/script.js"></script>
    </body>
</html>
