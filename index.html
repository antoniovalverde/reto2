<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda con Drag&Drop para el Reto 2 del Bootcamp Frontend de GeeksHubs Academy">
    <meta name="author" content="Antonio Valverde">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Mi Tienda para el Reto 2</title>
</head>
    <body>
        <!-- Header -->
        <header>
            <img id="logo" src="img/logo.png" alt="Burri King">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Mis Pedidos</a>
                <a href="#">Comprar</a>
                <a class="bajar" href="#footer">Bajar</a>
            </nav>
        </header>
  
        <!-- Main -->
        <main>
            <aside>
                <div class="producto">
                    <img class="prod-img" draggable="true" id="comida1" data-nom="Hamburguesa" data-pre="5.15" ondragstart="comienzoArrastre(event)" ondrag="arrastrando(event)" src="img/hamburguesa.png" alt="hamburguesa">
                    <span>Hamburguesa</span>
                    <span>5,15 €</span>
                </div>
                <div class="producto">
                    <img class="prod-img" draggable="true" id="comida2" data-nom="Refresco" data-pre="1.00" ondragstart="comienzoArrastre(event)" ondrag="arrastrando(event)" src="img/refresco.png" alt="refresco">
                    <span>Refresco</span>
                    <span>1,00 €</span>
                </div>
                <div class="producto">
                    <img class="prod-img" draggable="true" id="comida3" data-nom="Patatas fritas" data-pre="1.20" ondragstart="comienzoArrastre(event)" ondrag="arrastrando(event)" src="img/patatas.png" alt="patatas">
                    <span>Patatas Fritas</span>
                    <span>1,20 €</span>
                </div>
                <div class="producto">
                    <img class="prod-img" draggable="true" id="comida4" data-nom="Alitas de pollo" data-pre="3.00" ondragstart="comienzoArrastre(event)" ondrag="arrastrando(event)" src="img/alitas.png" alt="alitas">
                    <span>Alitas de pollo</span>
                    <span>3,00 €</span>
                </div>
                <div class="producto">
                    <img class="prod-img" draggable="true" id="comida5" data-nom="Perrito caliente" data-pre="4.50" ondragstart="comienzoArrastre(event)" ondrag="arrastrando(event)" src="img/perrito.png" alt="perrito">
                    <span>Perrito caliente</span>
                    <span>4,50 €</span>
                </div>
                <div class="producto">
                    <img class="prod-img" draggable="true" id="comida6" data-nom="Helado" data-pre="2.35" ondragstart="comienzoArrastre(event)" ondrag="arrastrando(event)" src="img/helado.png" alt="helado">
                    <span>Helado</span>
                    <span>2,35 €</span>
                </div>
            </aside>
            <article>
                <div class="carro" ondragover="permitirSoltar(event)" ondrop="alSoltar(this, event)">
                    <span class="arrastrar">Arrastre los artículos al carrito</span>
                    <img src="img/carrito.png" alt="carrito">
                </div>
            </article>
            <aside id="cuenta">
                <h2 id="tituloLista">Lista de la Compra</h2>
                <div id="listaCompra">
                </div>
                <div id="totales">
                    <div id="txtTotal">TOTAL</div>
                    <div id="total"><span id="money">0.00</span> €</div>
                </div>
            </aside>
        </main>
  
        <!-- Footer -->
        <footer id="footer">
            <h4>Copyright© 2020 - Antonio Valverde</h4>
            <div class="social">
                <a href="#" target="_blank"><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i></a>
                <a href="#" target="_blank"><i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i></a>
                <a href="#" target="_blank"><i class="fa fa-github-square fa-lg" aria-hidden="true"></i></a>
                <a href="#" target="_blank"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a>
                <a href="#" target="_blank"><i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i></a>
            </div>
        </footer>
        <!-- Script con funcionalidad para dar dinamismo -->
        <script src="js/script.js"></script>
    </body>
</html>
